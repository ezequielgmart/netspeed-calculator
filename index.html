<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator
    </title>
</head>
<body>
 <div class="main" id="main">

    <h1 class="title-blue">Download forecaster</h1>

     <form id="mainForm">   
      <div class="form-container">
         <div class="control-container">
            <span>Size in GigaBytes</span>
            <input class="control-txt" type="text" name="gbTxt" id="gbTxt" placeholder="Enter the file size...">
         </div>
         <div class="control-container">
            <span>Speed in Mbps</span>
            <input class="control-txt" type="text" name="speedInMbpsTxt" id="speedInMbpsTxt" placeholder="Enter your speed...">
         </div>
         <div class="control-container-btn">
            <input class="control-btn" type="submit" value="Get">
         </div>
        
        
      </div>
        
     </form>
   
    <div class="result-div" id="result">
      
    </div>

 </div>

 <script src="index.js"></script>
</body>
</html>
